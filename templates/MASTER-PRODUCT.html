    <script>
        // Same logic as portavisa.html - copy the entire script section
        let currentCategory = 'all';
        let currentLang = 'en';
        let activeTag = null;

        document.addEventListener('DOMContentLoaded', function() {
            currentLang = localStorage.getItem('user_lang') || 'en';
            renderCategories();
            renderContent();
            
            document.getElementById('searchInput').addEventListener('input', function(e) {
                filterContent(e.target.value.toLowerCase());
            });
            
            window.addEventListener('languageChanged', function(e) {
                currentLang = e.detail.lang;
                renderCategories();
                renderContent();
            });
        });

        function renderCategories() {
            const cats = ['all', ...new Set(PRODUCT_CONTENT.map(item => item.category[currentLang]))];
            document.getElementById('categoryList').innerHTML = cats.map(cat => {
                const isActive = cat === currentCategory;
                const label = cat === 'all' ? (currentLang === 'en' ? 'All' : 'TÃ¼mÃ¼') : cat;
                return `
                    <button 
                        class="w-full text-left px-4 py-3 text-sm font-medium border-2 border-black transition-all ${isActive ? 'bg-black text-white' : 'bg-white hover:bg-neutral-50'}"
                        onclick="selectCategory('${cat}')">
                        ${label}
                    </button>
                `;
            }).join('');
        }

        function selectCategory(cat) {
            currentCategory = cat;
            activeTag = null;
            renderCategories();
            renderContent();
        }

        function filterByTag(tag) {
            activeTag = tag;
            currentCategory = 'all';
            renderCategories();
            renderContent();
        }

        function renderContent(filtered = null) {
            let data = filtered || (activeTag 
                ? PRODUCT_CONTENT.filter(i => i.tags[currentLang].includes(activeTag))
                : currentCategory === 'all' 
                    ? PRODUCT_CONTENT 
                    : PRODUCT_CONTENT.filter(i => i.category[currentLang] === currentCategory));

            const container = document.getElementById('contentArea');
            const empty = document.getElementById('emptyState');

            if (data.length === 0) {
                container.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            container.innerHTML = data.map(item => {
                const title = currentLang === 'en' ? item.title_en : item.title_tr;
                const content = currentLang === 'en' ? item.content_en : item.content_tr;
                return `
                    <article class="article-card">
                        <div class="article-header">
                            <span class="category-label">${item.category[currentLang]}</span>
                            <div class="article-meta">
                                <span><strong>SOURCE:</strong> ${item.source}</span>
                                <span><strong>DATE:</strong> ${new Date(item.date).toLocaleDateString()}</span>
                            </div>
                        </div>
                        <h2 class="text-3xl md:text-4xl font-bold mb-6">${title}</h2>
                        <div class="prose max-w-none" style="font-family: var(--font-sans);">${content}</div>
                        <div class="article-footer">
                            <div class="tags-wrapper">
                                ${item.tags[currentLang].map(tag => `
                                    <button onclick="filterByTag('${tag}')" class="tag-text">#${tag}</button>
                                `).join('')}
                            </div>
                        </div>
                    </article>
                `;
            }).join('');
        }

        function filterContent(query) {
            if (!query) {
                renderContent();
                return;
            }
            const filtered = PRODUCT_CONTENT.filter(item => {
                const title = currentLang === 'en' ? item.title_en : item.title_tr;
                const content = currentLang === 'en' ? item.content_en : item.content_tr;
                return title.toLowerCase().includes(query) || content.toLowerCase().includes(query);
            });
            renderContent(filtered);
        }

        window.selectCategory = selectCategory;
        window.filterByTag = filterByTag;
    </script>
